# pyproject.toml
[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "cr-manager"
# Make sure this version aligns with your git tags for clarity
version = "0.0.1" # Or bump to 0.0.2 if you re-tag after these changes
description = "Tool to manage copyright headers in source files."
# readme = "README.md" # Optional: Add a README file
requires-python = ">=3.8" # Adjust if your code needs a different minimum version
# license = {text = "Apache-2.0"} # Add your chosen license (e.g., Apache-2.0, MIT)

# List any external libraries your script imports (leave empty if none)
dependencies = []

[project.scripts]
# This defines the command 'cr-manager' that points to the main function
# in your cr_manager.py script.
cr-manager = "cr_manager:main"

# Helps setuptools find your 'libs' package automatically
[tool.setuptools.packages.find]
where = ["."] # Search relative to pyproject.toml
include = ["libs*"] # Include the 'libs' package
